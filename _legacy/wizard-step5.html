<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weblo - Wizard Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wizard-layout">
        <div class="wizard-left">
            <header class="wizard-header">
                <a href="index.html" class="logo">Weblo.</a>
            </header>

            <div class="wizard-content-wrapper">
                <div class="stepper-container">
                    <div class="stepper-line"></div>
                    <!-- Step 1 Indicator (Done) -->
                    <div class="step-item">
                        <div class="step-circle-small"></div>
                    </div>
                    <!-- Step 2 Indicator (Done) -->
                    <div class="step-item">
                        <div class="step-circle-small"></div>
                    </div>
                    <!-- Step 3 Indicator (Done) -->
                    <div class="step-item">
                        <div class="step-circle-small"></div>
                    </div>
                    <!-- Step 4 Indicator (Done) -->
                    <div class="step-item">
                        <div class="step-circle-small"></div>
                    </div>
                    <!-- Step 5 Indicator (Active) -->
                    <div class="step-item active">
                        <div class="step-circle">5</div>
                    </div>
                </div>

                <div class="wizard-form-container">
                    <div class="wizard-top-bar">
                        <a href="wizard-step4.html" class="go-back">‚Üê Go Back</a>
                        <a href="index.html" class="btn btn-dark btn-sm exit-btn">Exit</a>
                    </div>

                    <h1 class="wizard-title">Review & Build</h1>
                    <p class="step-subtitle">Review your details before building.</p>

                    <div class="review-summary">
                        <div class="review-item">
                            <span class="review-label">Business Name:</span>
                            <span class="review-value" id="reviewName">-</span>
                        </div>
                        <div class="review-item">
                            <span class="review-label">Industry:</span>
                            <span class="review-value" id="reviewIndustry">-</span>
                        </div>
                        <div class="review-item">
                            <span class="review-label">Pages:</span>
                            <span class="review-value" id="reviewPages">-</span>
                        </div>
                        <div class="review-item">
                            <span class="review-label">Style:</span>
                            <span class="review-value" id="reviewStyle">-</span>
                        </div>
                        <div class="review-item">
                            <span class="review-label">Features:</span>
                            <span class="review-value" id="reviewFeatures">-</span>
                        </div>
                    </div>

                    <a href="wizard-plan.html" class="btn btn-dark btn-block"
                        style="text-align: center; text-decoration: none;">Continue to Plans</a>
                </div>
            </div>
        </div>
        <div class="wizard-right">
            <!-- Placeholder for right side content/image -->
        </div>
    </div>
    <script src="wizard.js"></script>
    <script>
        loadReviewData();
    </script>
</body>

</html>
